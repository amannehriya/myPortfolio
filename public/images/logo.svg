<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@600&display=swap');
    :root { --amber1: #fef3c6; --amber2: #fef3c6; --label: #4d4037; }
    .circle { fill: url(#g); }
    .Ashape { fill: white; }
    .label { fill: var(--label); font-family: 'Playfair Display', 'Poppins', serif; font-size: 44px; font-weight: 600; }
  </style>

  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fef3c6"/>
      <stop offset="100%" stop-color="#fef3c6"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="none"/>

  <!-- outer badge -->
  <g transform="translate(100,100) scale(0.8)">
    <circle cx="400" cy="300" r="220" class="circle" />
    <!-- stylised A in negative space -->
    <path class="Ashape" d="M400 190 L480 460 L440 460 L415 360 L360 360 L335 460 L295 460 L375 190 Z"/>
  </g>

  <text x="400" y="730" text-anchor="middle" class="label">A-Style</text>
</svg>
